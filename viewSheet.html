<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Sign-Up Sheet</title>
    <link rel ="stylesheet" href = "styles/ViewSheet.css"/>
    <script src="https://kit.fontawesome.com/accfddd944.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1><i class="fab fa-readme"></i> View Sign-Up Sheet</h1>
    </header>
    <main>
      <nav>
        <ul>
          <li><a href="mySignups.html">Back</a></li>
        </ul>
      </nav>
      <section>
        <h2>Sign-Up Sheet Details</h2>
        <form id="requestform" action="SignUpSheet.html" method="post">
          <div>
            <label for="title">Sign-Up Sheet Title</label>
            <input id="title" name="title" type="text" placeholder="Project Check-In #1" />
          </div>
          <div>
            <label for="description">Sign-Up Sheet Description</label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
          </div>
          <div>
            <label for="slots">Number of slots</label>
            <select name="primary" id="primary">
              <option value="">Choose One</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="o">Other</option>
            </select>
          </div>
          <div class = "table"> 
            <table>
              <thead>
                <tr>
                  <th>What</th>
                  <th>When</th>
                  <th>Who</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Project Check-In #1</td>
                  <td>Tue, Jun 15 @ 3:20 PM</td>
                  <td>Jamie Le Neve</td>
                </tr>
                <tr>
                  <td>Project Check-In #1</td>
                  <td>Tue, Jun 15 @ 3:30 PM</td>
                  <td>Bill Van Leeuwan</td>
                </tr>
              </tbody>
            </table>
          </div>
          <fieldset>
            <legend>Privacy</legend>
            <div>
              <input id="public" name="status" type="radio" value="O" />
              <label for="public">Public</label>
            </div>

            <div>
              <input id="private" name="status" type="radio" value="C" />
              <label for="private">Private</label>
            </div>
          </fieldset>
          <div>
            <button id="submit">Create Sheet</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
